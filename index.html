<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Ramadan Countdown 2026</title>
    
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/icon.png" />
    
    <script defer src="js/count.js"></script> 
    <script defer src="js/script.js"></script>
    <script defer src="node_modules/@vercel/analytics/dist/index.js"></script>
</head>

<body>
    <div class="lattern">
        <img src="img/lattern.png" alt="Lantern Decoration" />
    </div>

    <header class="top">
        <p class="me-auto">
            <a href="#https://naemazam.com" target="_blank" rel="noopener noreferrer">
                <b>Ramzan Mubarak</b>
            </a>
        </p>
        <label class="switch ms-auto" aria-label="Dark Mode Toggle">
            <input type="checkbox" id="switch" />
            <span class="slider"></span>
        </label>
    </header>

    <main class="mid">
        <h1 id="ramadan-title">Ramadan 2026</h1>
        
        <div class="d-flex countdown-container">
            <div class="card">
                <h3 id="days">00</h3>
                <p>DAYS</p>
            </div>
            <div class="card">
                <h3 id="hours">00</h3>
                <p>HOURS</p>
            </div>
            <div class="card">
                <h3 id="minutes">00</h3>
                <p>MINUTES</p>
            </div>
            <div class="card">
                <h3 id="seconds">00</h3>
                <p>SECONDS</p>
            </div>
        </div>
    </main>

<div class="donate-section">
    <button id="donateBtn" class="donate-btn">‚ù§ Donate / Support</button>
</div>

        
    <footer class="bottom">
        <div class="social-links">
            <a href="mailto:#" aria-label="Email">
                <img src="img/email.png" alt="Email" />
            </a>
            <a href="#" aria-label="LinkedIn">
                <img src="img/linkedin.png" alt="LinkedIn" />
            </a>
            <a href="#" aria-label="Instagram">
                <img src="img/ig.png" alt="Instagram" />
            </a>
            <a href="https://github.com/naemazam" aria-label="Github">
                <img src="img/github.png" alt="Github" />
            </a>
        </div>
    </footer>

    <div class="mosque">
        <img src="img/mosque.png" alt="Mosque Silhouette" />
    </div>



<div id="donationModal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Support This Project</h2>
        <p>Your support helps keep this countdown running!</p>
        
        <div class="qr-container">
            <img src="img/qr.jpg" alt="UPI QR Code" class="qr-code">
        </div>
        
        <p class="upi-id">UPI ID: <strong>your-upi-id@okaxis</strong></p>
        <p class="note">(Scan via GPay, PhonePe, Paytm)</p>
    </div>
</div>

    
</body>
</html>
